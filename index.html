<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Legon Hall Delivery (INTRA) </title>
    <link rel="stylesheet" href="intra.css">
</head>
<body>
    <header>
        <center>
           <b>
           <img src="logo.png"> <span style="color: rgb(6, 16, 17); font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; ">INTRA</span>
           </b>
        </center>
        <h1>Legon Hall Delivery </h1>
        <nav>
            <button id="user-view-btn">User View</button>
            <button id="admin-view-btn">Admin Dashboard</button>
        </nav>
    </header>
    <main id="user-view">
        <section id="order-form">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
                
                <label for="block">Block:</label>
                <input type="text" id="block" placeholder="Your Block (e.g., A)" required>
                
                <label for="room">Room Number:</label>
                <input type="text" id="room" placeholder="Your Room Number" required>
                
                <label for="description">Describe Your Order:</label>
                <textarea id="description" placeholder="E.g., Fried Rice(20) Chicken(25)" required></textarea>
                
                <label for="amount">Amount (GHâ‚µ):</label>
                <input type="number" id="amount" placeholder="E.g., 50" required>
                <button type="submit">Submit Order</button>
            </form>
        </section>
        <section id="order-response">
            <h2>Order Confirmation</h2>
            <p id="response-message" style="display: none;"></p>
           
        </section>
    </main>
    <main id="admin-login-view" style="display: none;">
        <section id="admin-login">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" placeholder="Admin Username" required>
                
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                
                <button type="submit">Login</button>
            </form>
            <p id="login-error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
        </section>
    </main>
    <main id="admin-view" style="display: none;">
        <section id="admin-orders">
            <h2>Admin Dashboard</h2>
            <ul id="orders-list">
                <!-- Orders will be dynamically added here -->
            </ul>
            <button id="logout-btn">Logout</button>
        </section>
    </main>
    <script src="intra.js"></script>
</body>
</html>
